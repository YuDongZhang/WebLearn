<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while语句</title>
	<button type="button" onclick="fun()" >while语句</button>
    <script>

       //1 ~ 100 求和  5050

        var sum = 0;
        var num = 1;

        while(num <= 100){
            sum += num;
            num ++;
        }
		function fun(){
			alert(sum);
		}
        

    </script>
</head>
