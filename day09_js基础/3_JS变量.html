<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>

    <script >

        //定义变量
       /* var a  = 3;
        alert(a);

        a = "abc";
        alert(a);*/

       //定义number类型

        var num = 1;
        var num2 = 1.2;
		//NaN 属性是代表非数字值的特殊值。
		// 该属性用于指示某个值不是数字。可以把 Number 对象设置为该值，
		// 来指示其不是数字值。
        var num3 = NaN;

        //输出到页面上
        document.write(num+"<br>");
        document.write(num2+"<br>");
        document.write(num3+"<br>");
		
		document.write("--------------------<br>");
		
        //定义string类型
        var str = "abc";
        var str2 = 'edf';
        document.write(str+"<br>");
        document.write(str2+"<br>");
		document.write("--------------------<br>");
		
        //定义boolean
        var flag = true;
        document.write(flag+"<br>");
		document.write("--------------------<br>");
        // 定义null,undefined
        var obj = null;
        var obj2 = undefined;
        var obj3 ;
        document.write(obj+"<br>");
        document.write(obj2+"<br>");
        document.write(obj3+"<br>");
		document.write("--------------------<br>");

    </script>


</head>
<body>

</body>
</html>
