<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for语句</title>
	<button type="button" onclick="fun()" >弹出循环结果</button>
    <script>

       //1 ~ 100 求和  5050
        var sum = 0;
        for (var i = 1; i <= 100; i ++){
            sum += i;
        }
		function fun(){
			alert(sum);
		}
        

    </script>
</head>
