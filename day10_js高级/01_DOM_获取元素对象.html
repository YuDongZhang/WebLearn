<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>



</head>

<body>
    
	
<button type="button" onclick="fun()" >点击按钮换图片</button>

<button type="button" onclick="fun_1()" >更改文字</button>
<br>
    <img id="light" src="img/off.gif">
    <h1 id="title">悔创阿里杰克马</h1>
	

<script>
    //通过id获取元素对象
    var light = document.getElementById("light");
	function fun(){
		// alert("我要换图片了。。。"); 弹窗会阻碍会拦截
		light.src = "img/on.gif";
	}
	
	function fun_1(){
		//1.获取h1标签对象
		  var title = document.getElementById("title");
		 
		  //2.修改内容
		  title.innerHTML = "不识妻美刘强东";
	}
    
 

</script>
</body>
</html>
